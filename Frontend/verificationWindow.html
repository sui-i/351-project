<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="verificationWindow_stylesheet.css" />
    <link rel="stylesheet" href="buttonRipple.css" />
    <script src="buttonRipple.js"></script>
    <script src="clientSide/inputs.js"></script>
    <title>Registration</title>
  </head>

  <body>
    <div class="center">
      <div class="verification">
        <br />
        <p>2-Step Authentication</p>
        <form id="form2">
          <p1>Enter the code that has been sent to your mail </p1>
          <br /><br /><br />
          <input
            type="text"
            name="pincode"
            maxlength="6"
            minlength="6"
            required
            onkeypress="return /[0-9]/i.test(event.key)"
            id="code"
          />
          <br /><br />
          <a href="youtube">
            <p2>Didn't receive a code?</p2>
          </a>
          <br /><br />
          <div>
            <a>
              <button class="nextButton Button">Next</button>
            </a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
<script>
  var code = document.getElementById("code");
  var form = document.getElementById("form2");

  form.addEventListener("submit", function (e) {
    e.preventDefault();
    if (code.value) {
      code.value = "";
      window.location.href = "/static/loginPage.html";
    }
  });
</script>
