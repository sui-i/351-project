<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="buttonRipple.css" />
    <link rel="stylesheet" href="registration_stylesheet.css" />
    <script src="buttonRipple.js"></script>
    <script src="clientSide/inputs.js"></script>
    <title>Registration</title>
  </head>

  <body>
    <div class="center">
      <div class="registrationWindow">
        <br />
        <p style="text-align: center">Register</p>
        <div class="center1">
          <form>
            <p1>
              <label>Username:</label>
              <input type="text" required id="regUser" />
            </p1>
            <p1>
              <label>Email:</label>
              <input type="email" id="regEmail" required />
            </p1>
            <p1>
              <label>Password:</label>
              <input type="password" required id="regPass" />
            </p1>
            <p1>
              <label>Re-enter password:&nbsp;</label>
              <input type="password" required id="regRePass" />
            </p1>
            <br />
            <div class="center1">
              <button
                class="nextButton Button"
                onclick="getRegistrationUsername(); getRegistrationEmail(); getRegistrationPassword(); getReEnteredPassword()"
              >
                Next
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
