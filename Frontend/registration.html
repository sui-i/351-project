<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Registration</title>
  </head>

  <body>
    <div class="center">
      <div class="registrationWindow">
        <br />
        <p>Register</p>
        <div>
          <form>
            <p1>
              <label>Username:</label>
              <input type="text" required />
            </p1>
            <p1>
              <label>Email:</label>
              <input type="email" required />
            </p1>
            <p1>
              <label>Password:</label>
              <input type="password" required />
            </p1>
            <p1>
              <label>Re-enter password:&nbsp;</label>
              <input type="password" required />
            </p1>
            <br />
            <div>
              <a>
                <button class="nextButton Button">Next</button>
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
