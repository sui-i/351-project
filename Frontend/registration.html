<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="buttonRipple.css" />
    <link rel="stylesheet" href="registration_stylesheet.css" />
    <script src="buttonRipple.js"></script>
    <title>Registration</title>
  </head>

  <body>
    <div class="center">
      <div class="registrationWindow">
        <br />
        <p>Register</p>
        <form class="grid" id="form1">
          <input
            type="text"
            required
            id="regUser"
            class="gridcell"
            placeholder="Enter Username"
          />
          <input
            type="email"
            id="regEmail"
            required
            placeholder="Enter Email"
          />
          <input
            type="password"
            required
            id="regPass"
            placeholder="Enter Password"
          />
          <input
            type="password"
            required
            id="regRePass"
            placeholder="Re-enter Password"
          />
          <button class="nextButton Button">Next</button>
        </form>
      </div>
    </div>
  </body>
</html>

<script>
  var username = document.getElementById("regUser");
  var password = document.getElementById("regPass");
  var reEnteredPassword = document.getElementById("regRePass");
  var email = document.getElementById("regEmail");
  var form = document.getElementById("form1");

  form.addEventListener("submit", function (e) {
    e.preventDefault();
    if (
      username.value &&
      password.value &&
      reEnteredPassword.value &&
      email.value
    ) {
      username.value = "";
      password.value = "";
      reEnteredPassword.value = "";
      email.value = "";
      window.location.href = "/static/verificationWindow.html";
    }
  });
</script>
