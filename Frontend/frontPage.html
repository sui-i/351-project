      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="frontPage_stylesheet.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <script></script>
    <script type="text/javascript" src="buttonRipple.js"></script>
    <title>Front Page</title>
  </head>

  <body>
    <div>
      <div class="topHandle">
        <a href="youtube">
          <img src="Items/Hotel logo.png" alt="Logo" /> HOSTELLAR
        </a>
        <div class="profileIconAtTop">
          <a href="#" onclick="toggle('registrationBox')">
            <span class="material-symbols-outlined profileIcon md-150">
              account_circle
            </span>
          </a>
        </div>
        <div class="viewRegistrationInfo" id="registrationBox">
          <a>Registration Info</a> <br /><a>Invoices</a><br />
          <a href="/static/loginPage.html">Sign Out</a>
        </div>
      </div>
      <div class="grid">
        <div class="gridCell">
          <a>
            <img src="Items/earthHotel1.jpg" class="galaxy cellMargin" />
          </a>
        </div>
        <div class="gridCell">
          <img src="Items/earthHotel2.jpg" class="galaxy cellMargin" />
        </div>
        <div class="gridCell">
          <img src="Items/underwaterhotel.webp" class="galaxy cellMargin" />
        </div>
        <div class="gridCell">
          <img src="Items/marsHotel.jpg" class="galaxy" />
        </div>
        <div class="gridCell">
          <img src="Items/deathstar.jpg" class="galaxy" />
        </div>
        <div class="gridCell">
          <img src="Items/spaceHotel1.jpg" class="galaxy" />
        </div>
        <div class="gridCell">
          <img src="Items/fortnitehotel.jpg" class="galaxy" />
        </div>
        <div class="gridCell">
          <img src="Items/minecraftHotel1.jpg" class="galaxy" />
        </div>
        <div class="gridCell">
          <img src="Items/terrariahotel.jpg" class="galaxy" />
        </div>
      </div>
      <div class="footer">
        <div class="center">
          <p>About | HOSTELLAR</p>
        </div>
      </div>
    </div>
  </body>
</html>
<script>
  function toggle(target) {
    var el = document.getElementById(target);
    if (el.style.display == "block") {
      el.style.display = "none";
    } else {
      el.style.display = "block";
    }
  }
</script>
