<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="buttonRipple.css" />
    <link rel="stylesheet" href="loginPage_stylesheet.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="buttonRipple.js"></script>
    <script src="clientSide/inputs.js"></script>

    <title>Login Page</title>
  </head>

  <body>
    <div class="center">
      <h1 style="text-align: center">
        <img src="Items/Hotel logo.png" alt="Logo" /> HOSTELLAR
      </h1>

      <div class="loginPage">
        <p>GUEST</p>
        <span class="material-symbols-outlined profileIcon md-150"
          >account_circle</span
        >
        <br /><br />
        <form>
          <p4>
            <label>Username:&nbsp;</label>
            <input type="text" id="username" />
          </p4>
          <p4>
            <label>Password:</label>
            <input type="password" id="password" />
          </p4>
        </form>
        <button
          class="loginButton Button"
          onclick="getUsername(); getPassword()"
          type="submit"
        >
          Sign in
        </button>
        <a href="youtube.com"
          ><br /><br />
          <p2>Forgot password?</p2>
        </a>
        <br /><br /><br /><br /><br /><br /><br /><br />
        <p5>Don't have an account?</p5>
        <a href="registration.html">
          <p3>Click here to register</p3>
        </a>
      </div>
    </div>
  </body>
</html>
