<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="registraion_stylesheet.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
  </head>

  <body>
    <div class="registrationWindow">
      <p>Register</p>
      <div>
        <form>
          <p1>
            <label>Username:</label>
            <input type="text" />
          </p1>
          <p1>
            <label>Email:</label>
            <input type="email" />
          </p1>
          <p1>
            <label>Password:</label>
            <input type="password" />
          </p1>
          <p1>
            <label>Re-enter password:&nbsp;</label>
            <input type="password" />
          </p1>
        </form>
      </div>
      <div>
        <button class="nextButton">
          <p2>Next</p2>
        </button>
      </div>
    </div>
  </body>
</html>
